<div class="content-wrap">

  <div class="row">

    <div class="col-xs-12 col-md-6">
      <h2>{{ page.title }}</h2>
      <p>{{ page.lead_text }}</p>
      <a href="{{ page.project_link }}" class="btn btn-default"><i class="fa fa-{{ page.button_icon }}"></i>{{ page.button_text }}</a>
    </div>

    <div class="col-xs-12 col-md-6">
      {% include featured-image.html %}
      <img src="{{ page.featured_image }}" alt="{{ page.title }}" class="img-responsive">
    </div>

  </div>

</div>
